<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opacity Debug</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .box {
            width: 200px;
            height: 100px;
            margin: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1 {
            background-color: #007bff;
            opacity: 1;
        }
        .box2 {
            background-color: #007bff;
            opacity: 0.75;
        }
        .box3 {
            background-color: #007bff;
            opacity: 0.25;
        }
    </style>
</head>
<body>
    <h1>Opacity Debug</h1>
    <div class="box box1">Opacity: 1</div>
    <div class="box box2">Opacity: 0.75</div>
    <div class="box box3">Opacity: 0.25</div>
</body>
</html>
