<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Gradients Showcase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .demo { margin: 20px 0; border: 1px solid #ccc; padding: 15px; }
        svg { border: 1px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>SVG Gradients Demo</h1>
    <p>SVG gradient features: linearGradient and radialGradient with stops.</p>

    <div class="demo">
        <h3>Linear Gradients</h3>
        <svg width="300" height="100">
            <defs>
                <linearGradient id="lg1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="red"/><stop offset="100%" stop-color="blue"/>
                </linearGradient>
                <linearGradient id="lg2" x1="0" y1="0" x2="0" y2="50">
                    <stop offset="0" stop-color="#ff6b6b"/><stop offset="1" stop-color="#4ecdc4"/>
                </linearGradient>
            </defs>
            <rect x="10" y="10" width="120" height="40" fill="url(#lg1)"/>
            <rect x="150" y="10" width="120" height="40" fill="url(#lg2)"/>
            <text x="70" y="75" text-anchor="middle">Horizontal</text>
            <text x="210" y="75" text-anchor="middle">Vertical</text>
        </svg>
    </div>

    <div class="demo">
        <h3>Radial Gradients</h3>
        <svg width="300" height="100">
            <defs>
                <radialGradient id="rg1" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="white"/><stop offset="100%" stop-color="#3498db"/>
                </radialGradient>
                <radialGradient id="rg2" cx="30%" cy="30%" r="70%">
                    <stop offset="0%" stop-color="#e74c3c"/><stop offset="100%" stop-color="#27ae60"/>
                </radialGradient>
            </defs>
            <circle cx="60" cy="50" r="40" fill="url(#rg1)"/>
            <circle cx="180" cy="50" r="40" fill="url(#rg2)"/>
            <text x="60" y="95" text-anchor="middle">Simple</text>
            <text x="180" y="95" text-anchor="middle">Offset</text>
        </svg>
    </div>

    <div class="demo">
        <h3>Gradient with Opacity</h3>
        <svg width="200" height="100">
            <defs>
                <linearGradient id="og">
                    <stop offset="0%" stop-color="red" stop-opacity="1"/>
                    <stop offset="100%" stop-color="blue" stop-opacity="0.2"/>
                </linearGradient>
            </defs>
            <rect x="20" y="20" width="160" height="60" fill="url(#og)"/>
        </svg>
    </div>
</body>
</html>
