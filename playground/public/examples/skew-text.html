<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Skewed</title>
    <style>
        .skewed {
            font-size: 48px;
            transform: skewX(20deg);
            color: #1a73e8;
            display: inline-block;
        }
    </style>
</head>
<body>
    <span class="skewed">
        Texto Inclinado
    </span>
</body>
</html>
