<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Size Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .example {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .description {
            color: #555;
            margin-bottom: 12px;
        }

        .bg-box {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            background-image: url('../images/duck.jpg');
            background-repeat: no-repeat;
        }

        .bg-cover {
            background-size: cover;
        }

        .bg-contain {
            background-size: contain;
        }

        .bg-auto {
            background-size: auto;
        }

        .bg-50-percent {
            background-size: 50% 50%;
        }
    </style>
</head>
<body>
    <h1>Background Size Examples</h1>
    <p class="description">
        Demonstrates how different <code>background-size</code> values affect an image inside a fixed box.
    </p>

    <div class="example">
        <h2>Cover</h2>
        <div class="bg-box bg-cover">Cover (fills entire area)</div>
    </div>

    <div class="example">
        <h2>Contain</h2>
        <div class="bg-box bg-contain">Contain (fits within area)</div>
    </div>

    <div class="example">
        <h2>Auto</h2>
        <div class="bg-box bg-auto">Auto (original size)</div>
    </div>

    <div class="example">
        <h2>Percentage Size</h2>
        <div class="bg-box bg-50-percent">50% 50%</div>
    </div>
</body>
</html>
