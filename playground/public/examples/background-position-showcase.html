<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Position Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .example {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .description {
            color: #555;
            margin-bottom: 12px;
        }

        .bg-box {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            background-image: url('../images/duck.jpg');
            background-size: 100px 100px;
            background-repeat: no-repeat;
        }

        .bg-center {
            background-position: center;
        }

        .bg-top-left {
            background-position: top left;
        }

        .bg-bottom-right {
            background-position: bottom right;
        }

        .bg-custom-offset {
            background-position: 20px 30px;
        }
    </style>
</head>
<body>
    <h1>Background Position Examples</h1>
    <p class="description">
        Explore how <code>background-position</code> changes the placement of a fixed-size background image within a box.
    </p>

    <div class="example">
        <h2>Center</h2>
        <div class="bg-box bg-center">Center position</div>
    </div>

    <div class="example">
        <h2>Top Left</h2>
        <div class="bg-box bg-top-left">Top left position</div>
    </div>

    <div class="example">
        <h2>Bottom Right</h2>
        <div class="bg-box bg-bottom-right">Bottom right position</div>
    </div>

    <div class="example">
        <h2>Custom Offset</h2>
        <div class="bg-box bg-custom-offset">20px 30px offset</div>
    </div>
</body>
</html>
