<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SVG Images (compact)</title>
  <style>body{font-family:Arial;margin:10px}svg{border:1px solid #ddd}</style>
</head>
<body>
  <h1>SVG Images (compact)</h1>

  <!-- Minimal image examples to reduce console noise -->
  <svg width="500" height="140" viewBox="0 0 500 140">
    <defs>
      <clipPath id="c1"><circle cx="45" cy="45" r="40"/></clipPath>
    </defs>

    <!-- two inline images (absolute /images/ path) -->
    <image x="10" y="10" width="80" height="80" href="/images/duck.jpg" clip-path="url(#c1)"/>
    <image x="110" y="10" width="80" height="80" href="/images/dice.png"/>

    <!-- a small decorative rect to keep the SVG non-empty visually -->
    <rect x="220" y="10" width="120" height="80" fill="#e0e0e0" stroke="#bbb"/>
  </svg>

  <p>Shortened demo for faster console runs.</p>
</body>
</html>
