<!DOCTYPE html>
<html>
<head>
    <title>Centered Shadow Div Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 48px 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
        }

        .shadow-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            align-items: stretch;
        }

        .shadow-div {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 18px;
            width: 260px;
            text-align: center;
            box-shadow: 0 18px 36px rgba(15, 23, 42, 0.08);
        }

        .shadow-div.multi {
            box-shadow:
                0 14px 28px rgba(15, 23, 42, 0.12),
                0 32px 80px rgba(15, 23, 42, 0.15);
        }

        .shadow-div.inset {
            box-shadow:
                inset 0 0 22px rgba(79, 70, 229, 0.28),
                0 24px 48px rgba(15, 23, 42, 0.12);
        }

        .shadow-title {
            font-size: 20px;
            color: #1f2937;
            margin: 0 0 12px;
        }

        .shadow-text {
            font-size: 15px;
            color: #4b5563;
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="shadow-grid">
        <div class="shadow-div multi">
            <h2 class="shadow-title">Layered Drop Shadow</h2>
            <p class="shadow-text">Two cascading shadows create a lifted card that stands off the page.</p>
        </div>
        <div class="shadow-div inset">
            <h2 class="shadow-title">Inset Glow</h2>
            <p class="shadow-text">Inset shadows highlight interactive panels while keeping them grounded.</p>
        </div>
    </div>
</body>
</html>
