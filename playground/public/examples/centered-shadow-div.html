<!DOCTYPE html>
<html>
<head>
    <title>Centered Shadow Div Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .shadow-div {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .hello-text {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="shadow-div">
        <p class="hello-text">Hello World</p>
    </div>
</body>
</html>
