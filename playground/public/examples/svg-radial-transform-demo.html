<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SVG Radial Gradient Transform Demo</title>
  <style>
    body{font-family:Arial,sans-serif;margin:20px}
    svg{border:1px solid #ddd;margin:10px 0}
    .row{display:flex;gap:24px;align-items:center}
    .cell{width:320px}
  </style>
</head>
<body>
  <h1>Radial Gradient Transform Demo</h1>
  <p>This page shows radial gradients with different <code>gradientTransform</code> values and units.</p>

  <div class="row">
    <div class="cell">
      <h3>Ratio units (objectBoundingBox) — scale(2,1)</h3>
      <svg width="300" height="120">
        <defs>
          <radialGradient id="rg-scale" cx="50%" cy="50%" r="50%" gradientTransform="scale(2,1)">
            <stop offset="0%" stop-color="#fff" />
            <stop offset="100%" stop-color="#e91e63" />
          </radialGradient>
        </defs>
        <circle cx="60" cy="60" r="50" fill="url(#rg-scale)" />
        <rect x="140" y="20" width="120" height="80" fill="url(#rg-scale)" />
      </svg>
    </div>

    <div class="cell">
      <h3>User space units — rotate(30)</h3>
      <svg width="300" height="120">
        <defs>
          <radialGradient id="rg-rotate" gradientUnits="userSpaceOnUse" cx="80" cy="60" r="50" gradientTransform="rotate(30 80 60)">
            <stop offset="0%" stop-color="#fff" />
            <stop offset="100%" stop-color="#2196f3" />
          </radialGradient>
        </defs>
        <circle cx="80" cy="60" r="50" fill="url(#rg-rotate)" />
        <rect x="160" y="20" width="120" height="80" fill="url(#rg-rotate)" />
      </svg>
    </div>
  </div>

  <div class="row">
    <div class="cell">
      <h3>Ratio units — skewX(30)</h3>
      <svg width="300" height="120">
        <defs>
          <radialGradient id="rg-skew" cx="50%" cy="50%" r="50%" gradientTransform="skewX(30)">
            <stop offset="0%" stop-color="#fff" />
            <stop offset="100%" stop-color="#4caf50" />
          </radialGradient>
        </defs>
        <circle cx="60" cy="60" r="50" fill="url(#rg-skew)" />
        <rect x="140" y="20" width="120" height="80" fill="url(#rg-skew)" />
      </svg>
    </div>

    <div class="cell">
      <h3>User space — combined transforms</h3>
      <svg width="300" height="120">
        <defs>
          <radialGradient id="rg-combined" gradientUnits="userSpaceOnUse" cx="60" cy="60" r="45" gradientTransform="translate(10,0) scale(1.5,0.8) rotate(20 60 60)">
            <stop offset="0%" stop-color="#fff" />
            <stop offset="100%" stop-color="#ff9800" />
          </radialGradient>
        </defs>
        <circle cx="60" cy="60" r="50" fill="url(#rg-combined)" />
        <rect x="140" y="20" width="120" height="80" fill="url(#rg-combined)" />
      </svg>
    </div>
  </div>

</body>
</html>
