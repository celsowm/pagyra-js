<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Italic Debug</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        line-height: 1.5;
      }

      ul {
        list-style: disc;
        padding-left: 1.5rem;
      }

      li:last-child {
        color: rebeccapurple;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Italic Debug Sample</h1>
    <p>The final list item should be purple and italic in the PDF.</p>
    <ul>
      <li>First item</li>
      <li>Middle item</li>
      <li>Last item (should be purple and italic)</li>
    </ul>
  </body>
</html>
