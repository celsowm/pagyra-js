<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header Extract - HTML to PDF</title>
    <style>
        @font-face {
            font-family: "Selawik";
            src: url("assets/fonts/ttf/selawik/selawkl.ttf") format("truetype");
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: "Selawik";
            src: url("assets/fonts/ttf/selawik/selawksl.ttf") format("truetype");
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: "Selawik";
            src: url("assets/fonts/ttf/selawik/selawk.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: "Selawik";
            src: url("assets/fonts/ttf/selawik/selawksb.ttf") format("truetype");
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: "Selawik";
            src: url("assets/fonts/ttf/selawik/selawkb.ttf") format("truetype");
            font-weight: 700;
            font-style: normal;
        }

        /* Variáveis essenciais para as cores e fontes */
        :root {
            --muted: #475569;
            --brandA: #7c3aed;
            --brandB: #06b6d4;
            --paper-w: 210mm;
            --body-font: "Selawik", "DejaVu Sans", "Arimo", system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            line-height: 1.5;
            color: #0f172a;
            margin: 0;
            background: #f1f5f9;
            /* Fundo cinza claro para destacar o header */
            -webkit-font-smoothing: antialiased;
            padding-top: 20mm;
        }

        /* Estilos do Componente Header */
        .header {
            width: var(--paper-w);
            margin: 0 auto;
            /* Removida a margem negativa para visualização isolada */
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #00000012;
            border-radius: 12px;
            /* Arredondado em todos os cantos para este exemplo */
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.05);
            padding: 10mm 12mm;
            position: relative;
            z-index: 2;
        }

        .header .title {
            display: flex;
            gap: 8mm;
            align-items: center;
            font-weight: 700;
        }

        .header .badge {
            padding: 2mm 4mm;
            border-radius: 6mm;
            background: linear-gradient(135deg, var(--brandA), var(--brandB));
            color: #fff;
            letter-spacing: .03em;
            font-size: 11pt;
        }

        .muted {
            color: var(--muted);
            margin-top: 4mm;
            margin-bottom: 0;
            font-size: 11pt;
        }

        /* Ajustes para Impressão PDF */
        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            body {
                background: white;
                padding-top: 0;
            }

            .header {
                box-shadow: none;
                border: 1px solid #eee;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="title">
            <div class="badge">HTML→PDF Stress</div>
            <div>Fluxo puro • sem JS • sem fixed/sticky</div>
        </div>
        <p class="muted">Documento para testar conversão PDF com layout 100% no fluxo e visual refinado.</p>
    </header>

</body>

</html>
