<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Bold e Italic</title>
</head>
<body>
    <p>Texto normal com <strong>texto em negrito</strong> e <em>texto em itálico</em> juntos.</p>
    <p>Outro teste: <strong>negrito</strong><em>itálico</em>sem espaços.</p>
    <p>Teste individual: <strong>only bold</strong></p>
    <p>Teste itálico: <em>only italic</em></p>
</body>
</html>
